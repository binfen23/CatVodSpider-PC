name: Build Jar & Upload Artifact
on:
  workflow_dispatch:  # 支持手动触发
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置Java 11（兼容sardine:5.13，不用改项目代码）
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle  # 缓存依赖，加速构建

      # 3. 授权Gradle脚本可执行
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 4. 编译项目（自动生成spider.jar和MD5）
      - name: Build with Gradle
        run: ./gradlew build

      # 5. 上传产物（无需手动处理）
      - name: Upload Jar & MD5
        uses: actions/upload-artifact@v4
        with:
          name: spider-jar-with-md5  # 下载时的压缩包名称
          path: |
            build/libs/spider.jar
            build/libs/spider.jar.md5
          retention-days: 30  # 产物保留30天
          if-no-files-found: error  # 找不到文件则构建失败
